name: LPG Server CI

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-lpg-server:
    name: Build LGP Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build with Maven
        run: |
          mvn versions:set -B -DremoveSnapshot -DgenerateBackupPoms=false
          mvn clean package -B -DskipTests
          cp target/*.jar app.jar
          cp ~/.m2/repository/com/alibaba/transmittable-thread-local/**/*.jar ttl.jar

      - name: Set up Maven cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lpg-artifact-${{ runner.os }}
          path: |
            app.jar
            ttl.jar

  docker-build-and-push:
    name: Docker build and push
    runs-on: ubuntu-latest
    needs:
      - build-lpg-server
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: docker_buildx

      - name: Docker meta
        uses: docker/metadata-action@v5
        id: docker_meta
        with:
          images: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/lpg-server
            ghcr.io/${{ github.repository_owner }}/lpg-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: lpg-artifact-*
          path: libs

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64,linux/386
          push: ${{ startsWith(github.event.ref, 'refs/tags/v') }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha
